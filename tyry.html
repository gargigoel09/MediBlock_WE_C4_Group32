<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBlock - Book Appointment</title>
    <link rel="stylesheet" href="App.css">
</head>

<body>
    <div>
        <div class="image-box">
            <!-- <img src="path/to/pic.png" class="image"> -->
            <div class="text-overlay">
                MediBlock
            </div>
        </div>
        <div class="form">
            <div class="heading">
                <img src="path/to/back.png" class="arrow">
                <span style="width: 10px;"></span>
                <img src="path/to/cal.png" class="cal">
                Book Appointment
            </div>
            <div class="line">
                <div class="field">
                    <label for="first-name">First Name</label><br>
                    <input id="first-name" type="text">
                </div>
                <div class="field">
                    <label for="last-name">Last Name</label><br>
                    <input id="last-name" type="text">
                </div>
            </div>
            <br>
            <div class="line">
                <div class="field">
                    <label for="mobile">Mobile Number</label><br>
                    <input id="mobile" type="text">
                </div>
                <div class="field">
                    <label for="email">Email ID</label><br>
                    <input id="email" type="text">
                </div>
            </div>
            <br>
            <div class="line">
                <div class="field">
                    <label for="city">Select City:</label><br>
                    <select name="city" id="city">
                        <option value="Delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="bangalore">Bangalore</option>
                    </select>
                </div>
                <div class="field">
                    <label for="hospital">Select Hospital:</label><br>
                    <select name="hospital" id="hospital">
                        <option value="Delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="bangalore">Bangalore</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="line">
                <div class="field">
                    <label for="speciality">Select Speciality:</label><br>
                    <select name="speciality" id="speciality">
                        <option value="Delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="bangalore">Bangalore</option>
                    </select>
                </div>
                <div class="field">
                    <label for="doc">Select Doctor:</label><br>
                    <select name="doc" id="doc">
                        <option value="Delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="bangalore">Bangalore</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="line">
                <div class="field">
                    <label for="date">Date</label><br>
                    <input id="date" type="date">
                </div>
                <div class="field">
                    <label for="time">Time</label><br>
                    <input id="time" type="time"><br>
                </div>
            </div>
            <br>
            <div class="button">
                <button type="submit">Book Appointment</button>
            </div>
        </div>
    </div>
</body>

</html>
